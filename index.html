<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JokesApp - Get Your Daily Dose of Laughter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ğŸ˜‚ JokesApp</h1>
        <p class="tagline">Your daily dose of laughter</p>
      </header>

      <div class="stats-container">
        <div class="stat-card">
          <span class="stat-value" id="jokesViewed">0</span>
          <span class="stat-label">Jokes Viewed</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="favoriteCount">0</span>
          <span class="stat-label">Favorites</span>
        </div>
      </div>

      <div class="joke-container">
        <div class="joke-type-badge" id="jokeType">General</div>
        <div class="joke-content">
          <p class="setup" id="setup">Click the button below to get a hilarious joke!</p>
          <div class="punchline-container">
            <p class="punchline" id="punchline"></p>
          </div>
        </div>
        
        <div class="joke-actions">
          <button class="btn btn-favorite" id="favoriteBtn" onclick="toggleFavorite()">
            <span class="heart-icon">â™¡</span> Favorite
          </button>
          <button class="btn btn-share" onclick="shareJoke()">
            ğŸ“¤ Share
          </button>
          <button class="btn btn-copy" onclick="copyJoke()">
            ğŸ“‹ Copy
          </button>
        </div>
      </div>

      <div class="controls">
        <button class="btn btn-primary" onclick="getJokes()">
          ğŸ² Get New Joke
        </button>
        <button class="btn btn-secondary" onclick="showPunchline()">
          ğŸ‘€ Reveal Punchline
        </button>
      </div>

      <div class="category-selector">
        <h3>Choose Category</h3>
        <div class="category-buttons">
          <button class="category-btn active" data-category="random" onclick="selectCategory('random')">Random</button>
          <button class="category-btn" data-category="programming" onclick="selectCategory('programming')">Programming</button>
          <button class="category-btn" data-category="general" onclick="selectCategory('general')">General</button>
          <button class="category-btn" data-category="knock-knock" onclick="selectCategory('knock-knock')">Knock-Knock</button>
        </div>
      </div>

      <div class="favorites-section">
        <h3>Your Favorites <span class="toggle-icon" onclick="toggleFavorites()">â–¼</span></h3>
        <div class="favorites-list" id="favoritesList"></div>
      </div>
    </div>

    <footer>

    </footer>

    <script src="script.js"></script>
  </body>
</html>
